<div class="tips">
	实现注册通过手机号进行验证<br />
	发送验证码网址：{$sys.url}api.php?c=plugin&f=index&id=duanxincm&exec=sendsms&mobile=手机号<br />
	本插件使用第三方：莫名短信实现发送，请进入官网申请：<a href="http://www.duanxin.cm" target="_blank" title="访问官网" class="red">http://www.duanxin.cm</a>
	<div class="clear"></div>
</div>

<div class="table">
	<div class="title">
		帐号：
		<span class="note">8位的接口帐号, 如:7028888</span>
	</div>
	<div class="content"><input type="text" id="cm_account" name="cm_account" class="long" value="{$rs.param.cm_account}" /></div>
</div>
<div class="table">
	<div class="title">
		密码：
		<span class="note">帐号登录密码，在传输过程中执行32位加密</span>
	</div>
	<div class="content"><input type="text" id="cm_password" name="cm_password" class="long" value="{$rs.param.cm_password}" /></div>
</div>
<div class="table">
	<div class="title">
		请求地址：
		<span class="note">即接口请求地址，如：http://api.duanxin.cm/</span>
	</div>
	<div class="content"><input type="text" id="cm_server" name="cm_server" class="long" value="{$rs.param.cm_server}" /></div>
</div>
<div class="table">
	<div class="title">
		验证码表单字段：
		<span class="note">指定验证码的表单字段，为空使用：<span class="red">_mobile_code</span></span>
	</div>
	<div class="content"><input type="text" id="cm_check_code" name="cm_check_code" class="long" value="{$rs.param.cm_check_code}" /></div>
</div>
