<section class="container">

	<!-- loop from=$info.rslist key=$key value=$value -->
	<div class="col m-2">
		<div class="card">
			<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.thumb}" class="card-img-top" alt="{$value.title}" /></a>

				<a href="{$value.url}" title="{$value.title}"><h5 class="card-title crop-text-2" style="height:50px;">{$value.title}</h5></a>

		</div>
	</div>
	<!-- /loop -->
</div>
</section>
