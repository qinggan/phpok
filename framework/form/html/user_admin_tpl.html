<!-- if $_rs.is_multiple -->
<script type="text/javascript">
function action_{$_rs.identifier}_show()
{
	var tmp_id = $("#{$_rs.identifier}").val();
	if(!tmp_id){
		$("#{$_rs.identifier}_div").html('');
		return true;
	}
	var url = get_url("inp",'','type=user&content='+$.str.encode(tmp_id));
	$.phpok.json(url,function(rs){
		if(rs.status){
			var lst = rs.info;
			var c = '';
			var m = 1;
			for(var i in lst){
				var class_cate_id = "cate_"+(m%9).toString();
				c += '<li id="{$_rs.identifier}_div_'+lst[i]['id']+'">';
				c += '<div class="layui-btn-group">';
				c += '<input type="button" value="'+lst[i]['user']+'" onclick="phpok_user_preview(\''+lst[i]['id']+'\')" class="layui-btn layui-btn-xs" />';
				c += '<input type="button" value="'+p_lang('删除')+'" onclick="phpok_user_delete(\'{$_rs.identifier}\',\''+lst[i]['id']+'\')" class="layui-btn layui-btn-xs layui-btn-danger" />';
				c += '</div>';
				c += '</li>';
				m++;
			}
			$("#{$_rs.identifier}_div").html(c);
			return true;
		}
		$.dialog.alert(rs.info);
		return false;
	});
}
$(document).ready(function(){
	$("#_phpok_button_user_{$_rs.identifier}").click(function(){
		var url = get_url("open","user") + "&id={$_rs.identifier}&multi=1";
		$.dialog.data("phpok_user_{$_rs.identifier}",$("#{$_rs.identifier}").val());
		$.dialog.open(url,{
			title: "会员管理器",
			lock : true,
			width: "700px",
			height: "70%",
			resize: false
			,"ok":function(){
				var data = $.dialog.data("phpok_user_{$_rs.identifier}");
				$("#{$_rs.identifier}").val(data);
				action_{$_rs.identifier}_show();
				$.dialog.data("phpok_user_{$_rs.identifier}","");
			}
			,"okVal":"确定"
		});
	});
	action_{$_rs.identifier}_show();
});
</script>
<input type="hidden" name="{$_rs.identifier}" id="{$_rs.identifier}" value="{$_rs_content}" />
<input id="_phpok_button_user_{$_rs.identifier}" type="button" value="{lang请选择会员}" class="layui-btn layui-btn-sm" /><!-- if $_rs.note --> <span class="gray i">{$_rs.note}</span><!-- /if -->
<ul class="layout" id="{$_rs.identifier}_div" style="margin-top:5px;"></ul>
<div class="clear"></div>
<!-- else -->
<script type="text/javascript">
function action_{$_rs.identifier}_show()
{
	var tmp_id = $("#{$_rs.identifier}").val();
	if(tmp_id){
		var url = get_url("inp",'','type=user&content='+$.str.encode(tmp_id));
		$.phpok.json(url,function(rs){
			if(!rs.status){
				$.dialog.tips(rs.info);
				return false;
			}
			var lst = rs.info;
			for(var i in lst){
				$("#title_{$_rs.identifier}").val(lst[i]['user']);
			}
		});
	}
}
$(document).ready(function(){
	$("#_phpok_button_user_{$_rs.identifier}").click(function(){
		var url = get_url("open","user","id={$_rs.identifier}");
		$.dialog.open(url,{
			title: "{lang会员管理器}",
			lock : true,
			width: "700px",
			height: "70%",
			resize: false
		});
	});
	action_{$_rs.identifier}_show();
});
</script>
<input type="hidden" name="{$_rs.identifier}" id="{$_rs.identifier}" value="{$_rs_content}" />
<table cellpadding="0" cellspacing="0" border="0">
<tr>
	<td><input type="text" id="title_{$_rs.identifier}" class="layui-input" name="title_{$_rs.identifier}" disabled /></td>
	<td>&nbsp;</td>
	<td>
		<div class="layui-btn-group">
			<input type="button" value="{lang选择会员}" id="_phpok_button_user_{$_rs.identifier}" class="layui-btn layui-btn-sm" />
			<input type="button" value="{lang删除}" onclick="$('#{$_rs.identifier}').val('');$('#title_{$_rs.identifier}').val('')" class="layui-btn layui-btn-sm layui-btn-danger" />
		</div>
	</td>
</tr>
</table>
