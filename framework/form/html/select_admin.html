<input type="hidden" name="ext_form_id" id="ext_form_id" value="option_list,is_multiple,width,ext_select" />
<div class="table">
	<div class="title">
		内容来源：
		<span class="note">请选择下拉菜单信息来源</span>
	</div>
	<div class="content">
		<table>
		<tr>
			<td><select name="option_list" id="option_list">
					<option value="">请选择…</option>
					<optgroup label="选项">
						<!-- foreach($opt_list AS $key=>$value) -->
						<option value="opt:{$value.id}"{if $rs.option_list == "opt:".$value[id]} selected{/if}>{$value.title}</option>
						<!-- /foreach -->
					</optgroup>
					<!-- if $project_list -->
					<optgroup label="子项">
						<!-- loop from=$project_list key=$key value=$value -->
						<option value="project:{$value.id}"{if $rs.option_list == "project:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>					
					<!-- /if -->
					<!-- if $title_list -->
					<optgroup label="主题">
						<!-- loop from=$title_list key=$key value=$value -->
						<option value="title:{$value.id}"{if $rs.option_list == "title:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>
					<!-- /if -->
					<!-- if $catelist -->
					<optgroup label="分类">
						<!-- loop from=$catelist key=$key value=$value -->
						<option value="cate:{$value.id}"{if $rs.option_list == "cate:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>
					<!-- /if -->
				</select>
			</td>
		</tr>
		</table>		
	</div>
</div>
<div class="table">
	<div class="title">
		单选内容：
		<span class="note">仅限于下内容来源为空的情况下有效，这里一行一个值，复杂操作请到表单选项里维护</span>
	</div>
	<div class="content">
		<textarea name="ext_select" style="width:620px;height:180px;">{$rs.ext_select}</textarea>
	</div>
</div>
<div class="table">
	<div class="title">
		属性：
		<span class="note">设置下拉的类型</span>
	</div>
	<div class="content">
		<table>
		<tr>
			<td><label><input type="radio" name="is_multiple" value="0"{if !$rs.is_multiple} checked{/if} /> 单选</label></td>
			<td><label><input type="radio" name="is_multiple" value="1"{if $rs.is_multiple} checked{/if} /> 多选</label></td>
		</tr>
		</table>
	</div>
</div>
<div class="table">
	<div class="title">
		表单宽度：
		<span class="note">设置表单的宽度，这是只需要<span class="red">填写数字</span></span>
	</div>
	<div class="content">
		<input type="text" name="width" id="width" value="{$rs.width}" /> px
	</div>
</div>
