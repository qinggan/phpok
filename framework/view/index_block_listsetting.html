<script type="text/javascript">
function list_refresh()
{
	var url = get_url('index','list_setting');
	var rs = $.phpok.json(url);
	if(rs.status == 'ok')
	{
		$("#list_setting").html(rs.content).show();
	}
	else
	{
		$("#list_setting").html('').hide();
	}
}
</script>
<div class="title">
	<span class="maintain">内容管理</span>
</div>
<div class="box_item">
	<ul>
		<!-- loop from=$list_rslist key=$key value=$value -->
		<li pid="{$value.id}"><a title="{$value.title}" href="javascript:$.win('{$value.title}','{url ctrl=list func=action id=$value.id/}');void(0);">
			<div class="top_img"><img src="{$value.ico ? $value.ico : 'images/ico/default.png'}" class="ie6png" alt="{$value.title}" width="48" height="48" /></div>
			<div class="name">{$value.title}</div></a>
		</li>
		<!-- /loop -->
	</ul>
</div>
