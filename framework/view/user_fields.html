<!-- include tpl=head -->
<script type="text/javascript" src="{func add_js userfields.js}"></script>
<div class="tips">
	您当前的位置：
	<a href="{url ctrl=user func=fields/}">会员字段管理</a>
</div>




<!-- if $used_list -->
	<div class="list">
	<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<th class="lft">字段名</th>
		<th class="lft">名称</th>
		<th class="lft">备注</th>
		<th class="lft">排序</th>
		<!-- if $popedom.set --><th>操作</th><!-- /if -->
	</tr>
	<!-- foreach($used_list AS $key=>$value) -->
	<tr{if $used_list_id.num%2 == ""} class="list"{/if}>
		<td>{$value.identifier}</td>
		<td>{$value.title}</td>
		<td>{$value.note}</td>
		<td>{$value.taxis}</td>
		<!-- if $popedom.set -->
		<td>
			<div class="button-group">
				<input type="button" value="{lang修改}" onclick="user_field_edit('{$value.id}')" class="phpok-btn" />
				<input type="button" value="{lang删除}" onclick="user_field_del('{$value.id}','{$value.title}')" class="phpok-btn" />
			</div>
		</td>
		<!-- /if -->
	</tr>
	<!-- /foreach -->
	</table>
	</div>
<!-- /if -->
<!-- if $fields_list -->
<div class="tips">常见字段快速添加</div>
<ul class="layout fields_quick_add">
	<!-- loop from=$fields_list key=$key value=$value id=$tmpid -->
	<li>
		<div class="left">
			<div class="title">{$value.title}</div>
			<div class="gray i">{$value.identifier}</div>
		</div>
		<div class="right">
			<input type="button" value="{lang添加}" onclick="user_field_quickadd('{$value.identifier}')" class="phpok-btn" />
		</div>
	</li>
	<!-- /loop -->
</ul>
<!-- /if -->

<!-- inc:foot -->
