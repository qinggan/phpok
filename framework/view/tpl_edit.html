<!-- include tpl=head_lay nopadding=true -->
<link rel="stylesheet" href="js/codemirror/codemirror.css">
<script type="text/javascript" src="js/codemirror/codemirror.js"></script>
<script type="text/javascript">
var code_editor,delay
var is_edit = '{$is_edit ? 1 : 0}'
$(document).ready(function(){
	code_editor = CodeMirror.fromTextArea(document.getElementById("content"),{
		lineNumbers		: true,
		matchBrackets	: true,
		lineWrapping	: true,
		indentWithTabs	: true,
		indentUnit		: 4,
		extraKeys: {
			'Ctrl-S': function(){
				$('#save_button').click();
			}
		}
	});
	$("#post_save").submit(function(){
		if(is_edit != '1'){
			$.dialog.alert(p_lang('不支持在线保存'));
			return false;
		}
		code_editor.save();
		$(this).ajaxSubmit({
			'url':get_url('tpl','edit_save'),
			'type':'post',
			'dataType':'json',
			'success':function(rs){
				if(rs.status){
					$.dialog.tips(p_lang('代码保存成功')).follow($("#save_button")[0]);
					return true;
				}
				$.dialog.alert(rs.info);
				return false;
			}
		});
		return false;
	});
});
</script>
<form method="post" id="post_save">
<input type="hidden" name="id" value="{$id}" />
<input type="hidden" name="folder" value="{$folder}" />
<input type="hidden" name="title" value="{$title}" />
<div class="layui-card">
	<!-- if $tips -->
	<div class="layui-card-header red center">
		<b>{$tips}</b>
	</div>
	<!-- /if -->
	<div class="layui-card-body">
		<textarea id="content" name="content">{$content}</textarea>
	</div>
</div>


<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<!-- if $is_edit --><input type="submit" value="{lang提交}" class="layui-btn layui-btn-lg layui-btn-danger" id="save_button" /><!-- /if -->
		<input type="button" value="{lang取消关闭}" class="layui-btn layui-btn-lg layui-btn-primary" onclick="$.admin.close()" />
	</div>
</div>

</form>
