<!-- inc:head -->
<script type="text/javascript" src="{echo add_js('plugin.js')}"></script>
<div class="tips">
	<a href="{echo admin_url('plugin')}">插件列表</a>
	&raquo; 已安装的插件
</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th width="10px">&nbsp;</th>
	<th width="30px">状态</th>
	<th>名称</th>
	<th width="160px">操作</th>
</tr>
<!-- loop from=$rslist key=$key value=$value -->
<tr{if $rslist_id.num%2 == ""} class="list"{/if}>
	<td class="center">&nbsp;</td>
	<td>
		<span class="status{$value.status}" id="status_{$key}" {if $popedom.status}onclick="phpok_status('{$key}','{func admin_url plugin status}')"{else} style="cursor: default;"{/if} value="{$value.status}"></span>
	</td>
	<td>{$value.title} <!-- if $value.note --><span class="gray i">（{$value.note}）</span><!-- /if --></td>
	<td class="center">
		<!-- if $popedom.uninstall -->
		<input type="button" value="卸载" class="btn" onclick="plugin_uninstall('{$key}','{$value.title}')" />
		<!-- /if -->
		<!-- if $popedom.config -->
		<input type="button" value="配置" class="btn" onclick="plugin_config('{$key}')" />
		<!-- /if -->
	</td>
</tr>
<!-- /loop -->
</table>
</div>
<!-- if $popedom.install -->
<div class="tips">未安装插件</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th width="10px">&nbsp;</th>
	<th>名称</th>
	<th width="160px">操作</th>
</tr>
<!-- loop from=$not_install key=$key value=$value -->
<tr{if $not_install_id.num%2 == ""} class="list"{/if}>
	<td class="center">&nbsp;</td>
	<td>{$value.title} <!-- if $value.note || $value.desc --><span class="gray i">（{$value.note ? $value.note : $value.desc}）</span><!-- /if --></td>
	<td class="center">
		<input type="button" value="安装" class="btn" onclick="plugin_install('{$key}','{$value.title}')" />
	</td>
</tr>
<!-- /loop -->
</table>
</div>
<!-- /if -->

<!-- inc:foot -->
