<!-- include tpl=head -->
<script type="text/javascript" src="{echo add_js('module.js')}"></script>
<div class="tips">
	<!-- if $popedom.set -->
	<div class="action"><a href="{echo admin_url('module','set')}">添加模块</a></div>
	<!-- /if -->
	您当前的位置：
	<a href="{echo admin_url('module')}">模块管理</a>
	&raquo; 模块列表<!-- if $rslist --><span class="red">({func count $rslist})</span><!-- /if -->
</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th class="id">&nbsp;</th>
	<th width="30px">&nbsp;</th>
	<th width="50px">ID</th>
	<th class="lft">名称</th>
	<th>排序</th>
	<th>操作</th>
</tr>
<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
<tr>
	<td class="id"><input type="checkbox" value="{$value.id}" id="tid_{$value.id}" checked /></td>
	<td><span class="status{$value.status}" id="status_{$value.id}" {if $popedom.set}onclick="set_status({$value.id})"{else} style="cursor:default"{/if} value="{$value.status}"></span></td>
	<td align="center">{$value.id}</td>
	<td><label for="tid_{$value.id}">{$value.title}<!-- if $value.note --><span class="gray i">（{$value.note}）</span><!-- /if --></label></td>
	<td class="center"><input type="text" id="taxis_{$value.id}" class="short center" value="{$value.taxis}" tabindex="{$tmpid.num}" /></td>
	<td>
		<!-- if $popedom.set -->
		<div class="button-group">
			<input type="button" value="{lang编辑}" onclick="$.phpok.go('{url ctrl=module func=set id=$value.id/}')" class="phpok-btn" />
			<input type="button" value="{lang删除}" onclick="module_del('{$value.id}','{$value.title}')" class="phpok-btn" />
			<input type="button" value="{lang字段管理}" onclick="$.phpok.go('{url ctrl=module func=fields id=$value.id/}')" class="phpok-btn" />
			<input type="button" value="{lang复制模块}" onclick="module_copy('{$value.id}','{$value.title}')" class="phpok-btn" />
			<input type="button" value="{lang字段显示}" onclick="module_layout('{$value.id}','{$value.title}')" class="phpok-btn" />
		</div>
		<!-- /if -->
	</td>
</tr>
<!-- /loop -->
</table>
</div>
<!-- if $rslist -->
<div class="button-group" style="margin:5px 0;">
	<input type="button" value="全选" class="phpok-btn" onclick="$.input.checkbox_all()" />
	<input type="button" value="全不选" class="phpok-btn" onclick="$.input.checkbox_none()" />
	<input type="button" value="反选" class="phpok-btn" onclick="$.input.checkbox_anti()" />
	<input type="button" value="更新排序" class="phpok-btn" onclick="taxis('{echo admin_url('module','taxis')}','255')" />
</div>
<!-- /if -->
<!-- include tpl=foot -->
