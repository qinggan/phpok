<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header ">
		{lang列表}
		<div class="fr">
			<button class="layui-btn layui-btn-sm" onclick="$.win('{lang添加新调用}','{url ctrl=call func=set/}')">
				<i class="layui-icon">&#xe608;</i> {lang添加调用}
			</button>
		</div>
	</div>

	<div class="layui-card-body">
		<table class="layui-table">
			<thead>
			<tr>
				<th>ID</th>
				<th></th>
				<th>{lang名称}</th>
				<th>{lang类型}</th>
				<th>{lang关联的项目}</th>
				<th>{lang关联的分类}</th>
				<th>{lang参数变量}</th>
				<th width="150">{lang操作}</th>
			</tr>
			</thead>
			<tbody>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr id="edit_{$value.id}">
				<td>{$value.id}</td>
				<td class="center"><span class="status{$value.status}" id="status_{$value.id}" {if $popedom.modify}onclick="$.admin_call.status({$value.id})"{else} style="cursor:default"{/if} value="{$value.status}"></span></td>
				<td>{$value.title}<!-- if $value.is_api --> <i class="red"><small>{lang远程}</small></i><!-- /if --></td>
				<td>{$phpok_type_list[$value.type_id][title]}</td>
				<td>{$value.project ? $value.project : '-'}</td>
				<td>{$value.cate ? $value.cate : '-'}</td>
				<td>{$value.identifier}</td>
				<td>
					<div class="layui-btn-group">
						<!-- if $popedom.modify --><input type="button" value="{lang编辑}" onclick="$.win('{lang编辑调用}','{url ctrl=call func=set id=$value.id/}')" class="layui-btn  layui-btn-sm" /><!-- /if -->
						<!-- if $popedom.delete --><input type="button" value="{lang删除}" onclick="$.admin_call.del('{$value.id}','{$value.title}')" class="layui-btn layui-btn-sm layui-btn-danger" /><!-- /if -->
					</div>
				</td>
			</tr>
			<!-- /loop -->
			</tbody>
		</table>
		<!-- if $total && $total>$psize --><div class="center"><!-- include tpl=pagelist --></div><!-- /if -->
	</div>
</div>

<!-- include tpl=foot_lay -->
