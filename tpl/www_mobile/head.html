<!-- include tpl=header title=$title css=$css js=$js -->
<header data-am-widget="header" class="am-header am-header-default">
	<div class="am-header-left am-header-nav">
		<!-- if $showhome -->
		<a href="{$sys.url}"><i class="am-icon-home am-icon-fw am-icon-sm"></i></a>
		<!-- elseif $sys.ctrl == 'index' -->
		<a href="{url ctrl=search/}"><i class="am-icon-search am-icon-fw"></i></a>
		<!-- else -->
		<a href="javascript:window.history.go(-1);void(0);"><i class="am-icon-angle-left am-icon-fw"></i></a>
		<!-- /if -->
	</div>
	<h1 class="am-header-title">
		<!-- if $title -->
		{$title}
		<!-- else -->
			<!-- if $config.logo_mobile --><img src="{$config.logo_mobile}" /><!-- else -->{$config.title}<!-- /if -->
		<!-- /if -->
	</h1>
	<div class="am-header-right am-header-nav"></div>
</header>
<nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
	<a href="javascript:void(0)" class="am-menu-toggle"> <i class="am-menu-toggle-icon am-icon-bars"></i></a>
	<div class="am-offcanvas">
		<div class="am-offcanvas-bar">
			<ul class="am-menu-nav am-avg-sm-1">
				<!-- php:$list = menu('top') -->
				<!-- loop from=$list key=$key value=$value id=$tmpid -->
				<li{if $value.sublist} class="am-parent"{/if}>
					<a href="{if !$value.sublist}{$value.url}{else}javascript:void(0);{/if}"{if $value.highlight} class="am-active"{/if}>{$value.title}</a>
					<!-- if $value.sublist -->
					<ul class="am-menu-sub am-collapse">
						<!-- if $value.url --><li><a href="{$value.url}">{$value.title}</a></li><!-- /if -->
						<!-- loop from=$value.sublist key=$k value=$v -->
						<li{if $v.highlight} class="am-active"{/if}><a href="{$v.url}" title="{$v.title}" target="{$v.target}">{$v.title}</a></li>
						<!-- /loop -->
					</ul>
					<!-- /if -->
				</li>
				<!-- /loop -->
			</ul>
		</div>
	</div>
</nav>
