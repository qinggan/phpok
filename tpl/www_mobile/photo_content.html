<!-- include tpl=head title=$rs.title menutitle=$page_rs.title -->
<style type="text/css">.imgs{margin-bottom:5px;text-align:center;}</style>
<style type="text/css">
ul.pics{list-style:none;text-align:center;margin:0;padding:0;}
ul.pics li{text-align:center;margin-bottom:8px;display:block;}
ul.pics li .img{text-align:center;overflow:hidden;}
ul.pics li .txt{text-align:left;overflow:hidden;padding:3px;border:1px solid #eee;}
</style>
<div role="main" class="ui-content">
	<div class="ui-body ui-body-a ui-corner-all">
		<h3>{$rs.title}</h3>
		<div class="info" id="infoimg">
			<!-- if $rs.pictures -->
			<ul class="pics">
				<!-- loop from=$rs.pictures key=$key value=$value -->
				<li>
					<div class="img"><img src="{$value.gd.download}" border="0" alt="{$value.title}" /></div>
					<div class="txt">{$value.note}</div>
				</li>
				<!-- /loop -->
			</ul>
			<!-- /if -->
		</div>
	</div>
</div>

<!-- php:$prev = phpok_prev($rs) -->
<!-- php:$next = phpok_next($rs) -->
<!-- if $prev || $next -->
<div class="main">
	<ul data-role="listview">
		<!-- if $prev -->
		<li data-icon="arrow-l"><a href="{$prev.url}">上一主题：{$prev.title}</a></li>
		<!-- /if -->
		<!-- if $next -->
		<li data-icon="arrow-r"><a href="{$next.url}">下一主题：{$next.title}</a></li>
		<!-- /if -->
	</ul>
</div>
<!-- /if -->

<div data-role="footer">
<div data-role="navbar">
	<ul>
		<!-- catelist pid=$page_rs.id -->
		<!-- loop from=$list.sublist key=$key value=$value -->
		<li><a href="{$value.url}"{if $cate_rs.id == $value.id} class="ui-btn-active"{/if}>{$value.title}</a></li>
		<!-- /loop -->
	</ul>
</div>
</div>
