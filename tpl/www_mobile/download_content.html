<!-- include tpl=header menutitle=$page_rs.title -->
<section class="bg-light p-5 bg-default"{if $cate_rs.banner || $page_rs.banner} style="background:url('{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}') center center no-repeat;background-size:cover;"{/if}>
	<h1 class="p-4 text-center">{$rs.title}</h1>
	<div class="container">
		<div class="text-center d-block m-4">
			<span class="p-2 bg-light-50 rounded-lg ">
				发布日期：{func time_format $rs.dateline} &nbsp; &nbsp;
				浏览次数：{$rs.hits}
			</span>
		</div>
		<!-- if $rs.tag -->
		<div class="text-center m-3">
			<span class="p-2 bg-light-50 rounded-lg">
			标签：
			<!-- loop from=$rs.tag key=$k value=$v id=$idxx -->
			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->
			</span>
		</div>
		<!-- /if -->
	</div>
</section>
<section class="container-fluid p-0"><!-- include tpl=block/breadcrumb --></section>

<section class="container p-0">
	<div class="row p-4">
		<!-- if $rs.thumb -->
		<div class="col-sm-4">
			<img src="{$rs.thumb.gd.auto}" alt="{$rs.title}" width="100%" class="rounded" />
		</div>
		<!-- /if -->
		<div class="col-sm-{$rs.thumb ? 8 : 12}">
			<ul class="list-group list-group-flush">
				<!-- if $rs.fsize -->
				<li class="list-group-item">
					<div class="row">
						<div class="col-sm-4">
							大小
						</div>
						<div class="col">
							{$rs.fsize}
						</div>
					</div>
				</li>
				<!-- /if -->
				<!-- if $rs.version -->
				<li class="list-group-item">
					<div class="row">
						<div class="col-sm-4">
							版本
						</div>
						<div class="col">
							{$rs.version}
						</div>
					</div>
				</li>
				<!-- /if -->
				<!-- if $rs.author -->
				<li class="list-group-item">
					<div class="row">
						<div class="col-sm-4">
							开发者
						</div>
						<div class="col">
							{$rs.author}
							<!-- if $rs.website -->
							&nbsp; <a href="{$rs.website}" target="_blank" title="访问{$rs.author}">访问网站</a>
							<!-- /if -->
						</div>
					</div>
				</li>
				<!-- /if -->
				<li class="list-group-item">
					<div class="row">
						<div class="col-sm-4">
							
						</div>
						<div class="col">
							<div class="mt-4">
								<!-- if !$rs.onlyuser || ($rs.onlyuser && $session.user_id) -->
								<a href="{if $rs.dfile}{url ctrl=download id=$rs.dfile.id/}{else}{$rs.dlink}{/if}" class="btn btn-primary" target="_blank">下载附件</a>
								<!-- else -->
								<a class="btn btn-danger" href="{url ctrl=login _back=$rs.url/}">请先登录</a>
								<!-- /if -->
							</div>
						</div>
					</div>
					
				</li>
			</ul>
			
		</div>
	</div>
	<hr />
	<!-- if $rs.content -->
	<article class="p-4">
		<div class="content">{$rs.content}</div>
	</article>
	<!-- /if -->
	<!-- include tpl=block/next_prev -->
	<!-- if $page_rs.comment_status -->
		<!-- include tpl=block/comment tid=$rs.id -->
	<!-- /if -->
</section>
<!-- include tpl=footer -->
