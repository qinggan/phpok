<div class="am-g am-g-collapse">
	<div class="am-u-sm-4" id="left" style="background:#F5F5F5;border-right:1px solid #dedede;">
		<!-- include tpl=block/catelist pid=$page_rs.id -->
	</div>
	<div class="am-u-sm-8" id="right">
		<div data-am-widget="list_news" class="am-list-news am-list-news-default">
			<div class="am-list-news-bd">
				<ul class="am-list">
					<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
					<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
						<div class="am-u-sm-4 am-list-thumb">
							<a href="{$value.url}"><img src="{$value.thumb.gd.thumb}" alt="{$value.title}" /></a>
						</div>
						<div class="am-u-sm-8 am-list-main">
							<h3 class="am-list-item-hd am-text-primary am-ellipsis2"><a href="{$value.url}">{$value.title}</a></h3>
							<!-- if $page_rs.is_biz --><div class="am-text-danger">{func price_format $value.price $value.currency_id}</div><!-- /if -->
						</div>
					</li>
					<!-- /loop -->
				</ul>
			</div>
		</div>
		<!-- include tpl=block/pagelist -->
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var height_left = $("#left").height();
	var height_right = $("#right").height();
	var height_body = $("body").height() - 100;
	var height_win = $(window).height() - 100;
	console.log(height_left,height_right,height_body,height_win);
	var h = height_right > height_left ? height_right : height_left;
	if(h < height_body){
		h = height_body;
	}
	if(h < height_win){
		h = height_win;
	}
	console.log(h);
	$("#left").css('min-height',h+"px");
});
</script>
