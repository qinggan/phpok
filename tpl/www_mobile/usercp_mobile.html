<!-- include tpl=head title=手机号修改 -->
<script type="text/javascript">
$(document).ready(function(){
	$("#userinfo_mobile").submit(function(){
		$(this).ajaxSubmit({
			'type':'post',
			'dataType':'json',
			'url':api_url('usercp','mobile'),
			'success':function(rs){
				if(rs.status){
					$.dialog.tips("您的手机更新成功",function(){
						$.phpok.go(get_url('usercp'));
					}).lock();
					return true;
				}
				$.dialog.alert(rs.info);
				return false;
			}
		});
		return false;
	});
});
</script>
<!-- if $sendsms -->
<script type="text/javascript">
var maxtime = 60;
var sms_send_lock = false;
var win_time_out;
function update_send_sms_loading()
{
	maxtime--;
	if(maxtime < 1){
		$("#sms_send_status").val('发送验证码');
		sms_send_lock = false;
		maxtime = 60;
		window.clearInterval(win_time_out);
		return true;
	}
	var tips = "验证码已发送("+maxtime+")";
	$("#sms_send_status").val(tips);
}

function send_sms()
{
	if(sms_send_lock){
		$.dialog.alert('验证码已发送，请一分钟后再执行');
		return false;
	}
	var url = api_url('vcode','sms');
	var mobile = $("#mobile").val();
	if(!mobile){
		$.dialog.alert('手机号不能为空');
		return false;
	}
	url += "&mobile="+mobile;
	$.dialog.tips("正在执行中，请稍候…");
	update_send_sms_loading();
	$.phpok.json(url,function(rs){
		if(rs.status){
			maxtime = 60;
			sms_send_lock = true;
			win_time_out = setInterval("update_send_sms_loading()",1000);
			return true;
		}
		$.dialog.alert(rs.info);
		$("#sms_send_status").val('发送验证码');
	})
}
</script>
