<!-- include tpl=header -->
<section class="bg-light p-5 bg-default"{if $cate_rs.banner || $page_rs.banner} style="background:url('{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}') center center no-repeat;background-size:cover;"{/if}>
	<h1 class="p-4 text-center">{$cate_rs ? $cate_rs.title : $page_rs.title}</h1>
	<!-- php:$taglist = $cate_rs.tag ? $cate_rs.tag : $page_rs.tag -->
	<!-- if $taglist -->
	<div class="container">
		<div class="text-center m-3">
			<span class="p-2 bg-dark bg-opacity-10 rounded">
			标签：
			<!-- loop from=$taglist key=$k value=$v id=$idxx -->
			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->
			</span>
		</div>
	</div>
	<!-- /if -->
</section>
<section><!-- include tpl=block/breadcrumb --></section>
<section class="container">
	<div class="row">
		<div class="col col-sm-4 col-md-3">
			<div class="mb-3"><!-- include tpl=block/catelist cid=$cate_rs.id pid=$page_rs.id title=$page_rs.title --></div>
			<div class="mb-3"><!-- include tpl=block/contact --></div>
			<div class="mb-3"><!-- include tpl=block/hot_products --></div>
		</div>
		<div class="col col-sm-8 col-md-9">
			<ul class="list-unstyled">
				<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
				<li class="d-flex border-bottom mb-2 pb-2">
					<!-- if $value.thumb -->
					<div class="flex-shrink-0">
						<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.thumb}" class="align-self-start mr-3" alt="{$value.title}" width="120" /></a>
					</div>
					<!-- /if -->
					<div class="flex-grow-1 ms-3">
						<a href="{$value.url}" title="{$value.title}"><h5 class="mt-0 mb-1">{$value.title}</h5></a>
						<!-- if $value.note -->
						<div class="text-muted">{func nl2br $value.note}</div>
						<!-- /if -->
						<div class="row mt-2">
							<small class="col text-muted">
								时间：{func time_format $value.dateline}，
								次数：{$value.hits}
							</small>
							<!-- if $value.tag -->
							<small class="col text-end">
								标签：
								<!-- loop from=$value.tag key=$k value=$v id=$idxx -->
								{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
								<!-- /loop -->
							</small>
							<!-- /if -->
						</div>	
					</div>
				</li>
				<!-- /loop -->
			</ul>
			<!-- include tpl=block/pagelist -->
		</div>
	</div>
</section>

<!-- include tpl=footer -->
