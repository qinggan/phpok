<script type="text/javascript">
function filter_submit(url,id,val,cutype)
{
	if(!url || !id || url == 'undefined' || id == 'undefined' || !val || val == 'undefined'){
		return false;
	}
	if(!cutype || cutype == 'undefined'){
		cutype = ',';
	}
	url += (url.indexOf('?') > -1) ? '&' : '?';
	var str = '';
	var is_delete = false;
	$("#filter_"+id+" li.on").each(function(i){
		var info = $(this).attr('data-val');
		if(info && info != val){
			if(str != ''){
				str += cutype+""+info;
			}else{
				str = info;
			}
		}
		if(info && info == val){
			is_delete = true;
		}
	});
	if(str != '' && !is_delete){
		str += cutype+""+val;
	}
	if(str == '' && !is_delete){
		str = val;
	}
	if(str != ''){
		url += "ext["+id+"]="+$.str.encode(str);
	}
	$.phpok.go(url);
}
</script>
