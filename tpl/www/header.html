<!-- include tpl=head title=$title -->
<header>
	<div class="top">
		<div class="logo"><a href="{$sys.url}" title="{$config.title}"><img src="{$config.logo}" alt="{$config.title}" width="300px" /></a></div>
		<div class="right">
			<nav class="top">
				<!-- php:$sitelist = phpok_sitelist(true) -->
				<!-- loop from=$sitelist key=$key value=$value id=$tmpid -->
				<a href="{$sys.url}?siteId={$value.id}" title="{$value.title}">{$value.lang_title ? $value.lang_title : $value.title}</a> |
				<!-- /loop -->
				<!-- if $config.biz_status -->
				<a href="{url ctrl=cart/}" title="购物车">购物车 <span id="head_cart_num" style="display:none;">0</span></a> | 
				<!-- /if -->
				
				<!-- if $session.user_id -->
				<a href="{url ctrl=usercp/}">个人中心</a> | <a href="javascript:$.user.logout('{$session.user_name}');void(0)">退出</a>
				<!-- else -->
					<!-- if $config.login_status -->
					<a href="{url ctrl=login/}">登录</a> | 
					<!-- /if -->
					<!-- if $config.register_status -->
					<a href="{url ctrl=register/}">注册</a>
					<!-- /if -->
				<!-- /if -->
				<span id="top_html_user_login"></span>
			</nav>
			<form class="am-form-inline" id="top-search-form" method="post" action="{url ctrl=search/}" onsubmit="return top_search()">
				<div class="am-form-group">
					<input name="keywords" value="{$keywords}" id="top-keywords" type="text" class="am-form-field" placeholder="请输入关键字" />
				</div>
				<button type="submit" class="am-btn am-btn-primary">
					<i class="am-icon-search"></i>
					搜索
				</button>
			</form>
		</div>
	</div>
	<nav class="menu">
		<div class="menu">
		<ul>
			<!-- php:$list = menu('top') -->
			<!-- loop from=$list key=$key value=$value id=$tmpid -->
			<li{if $value.highlight} class="current"{/if}>
				<dl>
					<dt><a href="{$value.url}" title="{$value.title}" target="{$value.target}">{$value.title}</a><!-- if $value.sublist --> <span class="am-icon-angle-down"></span><!-- /if --></dt>
					<!-- loop from=$value.sublist key=$k value=$v -->
					<dd><a href="{$v.url}" title="{$v.title}" target="{$v.target}">{$v.title}</a></dd>
					<!-- /loop -->
				</dl>
			</li>
			<!-- /loop -->
		</ul>
		</div>
	</nav>
</header>
