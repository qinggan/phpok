<!-- include tpl=usercp/head title=添加主题 -->
<script type="text/javascript">
$(document).ready(function(){
	var is_vcode = '<!-- if $is_vcode -->true<!-- else -->false<!-- /if -->';
	$("#post_submit").submit(function(){
		if(!$("#title").val()){
			$.dialog.alert('{$page_rs.alias_title ? $page_rs.alias_title : "主题"}不能为空');
			return false;
		}
		if(is_vcode == 'true'){
			var chkcode = $("#_chkcode").val();
			if(!chkcode){
				$.dialog.alert('验证码不能为空');
				$("#_vcode").phpok_vcode();
				return false;
			}
		}
		$(this).ajaxSubmit({
			'url':api_url('post','save'),
			'type':'post',
			'dataType':'json',
			'success':function(rs){
				if(rs.status == 'ok'){
					$.dialog.alert('内容添加成功',function(){
						$.phpok.go('{url ctrl=usercp func=list id=$page_rs.identifier/}');
					});
				}else{
					$.dialog.alert(rs.content,function(){
						$("#_vcode").phpok_vcode();
						$("#_chkcode").val('');
					});
					return false;
				}
			}
		});
		return false;
	});
});
</script>
<div class="container-fluid no-gutters main layout-main">
	<!-- include tpl=usercp/sidebar -->
	<div class="layout-right">
		<!-- include tpl=usercp/header -->
		<div class="layout-body">
			<div class="card">
				<div class="card-header">
					{$page_rs.title}
				</div>
				<div class="card-body">
					<form method="post" id="post_submit" class="am-form">
					<input type="hidden" name="id" id="id" value="{$page_rs.identifier}" />
					<!-- if $cate_rs -->
					<input type="hidden" name="cate_id" id="cate_id" value="{$cate_rs.id}" />
					<!-- /if -->
					<div class="row form-group">
						<label class="col-sm-2" for="title">{$page_rs.alias_title ? $page_rs.alias_title : '主题'}</label>
						<div class="col-sm-10"><input type="text" class="form-control" name="title" id="title" /></div>
					</div>
					<!-- if $catelist && !$cate_rs -->
					<div class="row form-group">
						<label class="col-sm-2" for="title">分类</label>
						<div class="col-sm-10">
							<select name="cate_id" class="form-control" id="cate_id">
								<option value="">请选择分类……</option>
								<!-- loop from=$catelist key=$key value=$value id=$tmpid -->
								<option value="{$value.id}"{if $cate_rs.id == $value.id} selected{/if}>{$value._space}{$value.title}</option>
								<!-- /loop -->
							</select>
						</div>
					</div>
					<!-- /if -->
					<!-- fields pid=$page_rs.id fields_format=1 -->
					<!-- loop from=$list key=$key value=$value -->
					<div class="row form-group">
						<label class="col-sm-2" for="{$value.identifier}">{$value.title}</label>
						<div class="col-sm-10">{$value.html}</div>
					</div>
					<!-- /loop -->
					<!-- if $is_vcode -->
					<div class="row form-group">
						<label class="col-12 col-sm-2" for="_chkcode">验证码：</label>
						<div class="col-6 col-sm-4"><input type="text" name="_chkcode" id="_chkcode" class="form-control vcode" /></div>
						<div class="col-6 col-sm-4"><img src="" border="0" align="absmiddle" id="update_vcode" class="hand"></div>
						<script type="text/javascript">
						$(document).ready(function(){
							$("#update_vcode").phpok_vcode();
							//更新点击时操作
							$("#update_vcode").click(function(){
								$(this).phpok_vcode();
							});
						});
						</script>
					</div>
					<!-- /if -->
					<div class="row form-group">
						<div class="col-sm-2">&nbsp;</div>
						<div class="col-sm-10"><input type="submit" value=" 提交 " class="btn btn-primary" /></div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- include tpl=usercp/foot -->
